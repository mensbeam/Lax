            </entry>
            <entry>
                <link rel="related" type="image/svg+xml" href="http://example.net/"/>
                <link rel="related" href="http://example.com/"/>
            </entry>
            <entry>
                <link rel="related" type="image/svg+xml" href="http://example.com/"/>
