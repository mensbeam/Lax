            <channel>
                <sy:updatePeriod>DAILY</sy:updatePeriod>
                <sy:updateFrequency>012</sy:updateFrequency>
            </channel>
        </rdf:RDF>
    output:
        format: rdf
        version: '1.0'
        sched:
            interval: PT2H

