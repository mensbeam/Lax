Syndication schedule 1:
    input: >
        <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://purl.org/rss/1.0/" xmlns:sy="http://purl.org/rss/1.0/modules/syndication/">
            <channel>
                <sy:updatePeriod>hourly</sy:updatePeriod>
            </channel>
        </rdf:RDF>
    output:
        format: rdf
        version: '1.0'
        sched:
            interval: PT60M

