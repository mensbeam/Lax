iTunes canonical URL:
    input: >
        <rss xmlns:itunes="http://www.itunes.com/dtds/podcast-1.0.dtd">
            <channel>
                <itunes:new-feed-url/>
                <itunes:new-feed-url>http://example.com/</itunes:new-feed-url>
            </channel>
        </rss>
    output:
        format: rss
        url: 'http://example.com/'

iTunes title:
