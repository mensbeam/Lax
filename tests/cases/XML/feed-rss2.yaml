Minimal feed:
    input: >
        <rss version="2.0"/>
    output:
        format: rss
        version: '2.0'

Channel GUID:
    input: >
        <rss>
            <channel>
                <guid isPermalink="false">http://example.com/</guid>
            </channel>
        </rss>
    output:
        format: rss
        id: 'http://example.com/'

Channel GUID with whitespace:
    input: >
        <rss>
            <channel>
                <guid isPermalink="false">
                    http://example.com/
                </guid>
            </channel>
        </rss>
    output:
        format: rss
        id: 'http://example.com/'

Root GUID: # Any elements on the RSS2 root element should be ignored
    input: >
        <rss>
            <channel/>
            <guid isPermalink="false">http://example.com/</guid>
        </rss>
    output:
        format: rss

Bogus GUID before good:
    input: >
        <rss>
            <channel>
                <guid/>
                <guid isPermalink="false">http://example.com/</guid>
            </channel>
        </rss>
    output:
        format: rss
        id: 'http://example.com/'

Schedule interval 1:
    input: >
        <rss><channel>
            <ttl>60</ttl>
        </channel></rss>
    output:
        format: rss
        sched:
            interval: PT60M

Schedule interval 2:
    input: >
        <rss><channel>
            <ttl>bogus</ttl>
            <ttl>60</ttl>
        </channel></rss>
    output:
        format: rss
        sched:
            interval: PT60M

Schedule interval 3:
    input: >
        <rss><channel>
            <ttl>
                0120
            </ttl>
        </channel></rss>
    output:
        format: rss
        sched:
            interval: PT120M

Schedule interval 4:
    input: >
        <rss><channel>
            <ttl>0</ttl>
        </channel></rss>
    output:
        format: rss

Skip days:
    input: >
        <rss><channel>
            <skipDays>
                <day>MONDAY</day>
                <day>sunday</day>
                <day>TuE </day>
                <day>bogus</day>
            </skipDays>
        </channel></rss>
    output:
        format: rss
        sched:
            skip: 1124073472 # 0b1000011000000000000000000000000

