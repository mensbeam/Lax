Feed language:
    input: >
        <rss><channel>
            <language>ja</language>
        </channel></rss>
    output:
        format: rss
        lang: ja

Feed link:
    input: >
        <rss><channel>
              <link/>
              <link>http://[example.net]/</link>
              <link>http://example.com/</link>
        </channel></rss>
    output:
        format: rss
        link: 'http://example.com/'

Feed link via GUID 1:
    input: >
        <rss><channel>
              <guid>http://example.com/</guid>
        </channel></rss>
    output:
        format: rss
        id: 'http://example.com/'
        link: 'http://example.com/'

Feed link via GUID 2:
    input: >
        <rss><channel>
              <guid isPermalink='true'>http://example.com/</guid>
        </channel></rss>
    output:
        format: rss
        id: 'http://example.com/'
        link: 'http://example.com/'

GUID not a link:
    input: >
        <rss><channel>
              <guid isPermalink='maybe not'>http://example.com/</guid>
        </channel></rss>
    output:
        format: rss
        id: 'http://example.com/'

Explicit link preferred:
    input: >
        <rss><channel>
              <guid>http://example.net/</guid>
              <link>http://example.com/</link>
        </channel></rss>
    output:
        format: rss
        id: 'http://example.net/'
        link: 'http://example.com/'

GUID not a url:
    input: >
        <rss><channel>
              <guid>http://[example.com]/</guid>
        </channel></rss>
    output:
        format: rss
        id: 'http://[example.com]/'

Relative feed link:
    input: >
        <rss><channel xml:base="http://example.com/path/">
              <link>/</link>
        </channel></rss>
    output:
        format: rss
        link: ['/', 'http://example.com/path/']

Feed title 1:
    input: >
        <rss><channel>
            <title> Loose  text</title>
        </channel></rss>
    output:
        format: rss
        title:
            loose: 'Loose  text'

Feed title 2:
    input: >
        <rss><channel>
            <title xml:base="https://example.com/"> Loose  text</title>
        </channel></rss>
    output:
        format: rss
        title:
            loose: 'Loose  text'
            htmlBase: 'https://example.com/'

Feed summary:
    input: >
        <rss><channel>
            <description>Loose text</description>
        </channel></rss>
    output:
        format: rss
        summary:
            loose: 'Loose text'

Feed publication date:
    input: >
        <rss><channel>
            <pubDate>2020-03-03T00:00:00Z</pubDate>
        </channel></rss>
    output:
        format: rss
        dateModified: '2020-03-03T00:00:00Z'

Feed build date:
    input: >
        <rss><channel>
            <lastBuildDate>2020-03-03T00:00:00Z</lastBuildDate>
        </channel></rss>
    output:
        format: rss
        dateModified: '2020-03-03T00:00:00Z'

Multiple dates 1:
    input: >
        <rss><channel>
            <pubDate>2020-03-03T00:00:00Z</pubDate>
            <pubDate>2020-03-03T00:00:00-04:00</pubDate>
            <lastBuildDate>2020-03-03T00:00:00Z</lastBuildDate>
        </channel></rss>
    output:
        format: rss
        dateModified: '2020-03-03T00:00:00-04:00'

Multiple dates 2:
    input: >
        <rss><channel>
            <pubDate>2020-03-03T00:00:00Z</pubDate>
            <lastBuildDate>2020-03-03T00:00:00-04:00</lastBuildDate>
