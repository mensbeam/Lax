Minimal feed:
    input: >
        <rss version="2.0"/>
    output:
        format: rss
        version: '2.0'

Channel GUID:
    input: >
        <rss>
            <channel>
                <guid>http://example.com/</guid>
            </channel>
        </rss>
    output:
        format: rss
        id: 'http://example.com/'

Channel GUID with whitespace:
    input: >
        <rss>
            <channel>
                <guid>
                    http://example.com/
                </guid>
            </channel>
        </rss>
    output:
        format: rss
        id: 'http://example.com/'

Root GUID: # Any elements on the RSS2 root element should be ignored
    input: >
        <rss>
            <channel/>
            <guid>http://example.com/</guid>
        </rss>
    output:
        format: rss

Skip days:
    input: >
        <rss><channel>
            <skipDays>
                <day>MONDAY</day>
                <day>sunday</day>
                <day>TuE </day>
                <day>bogus</day>
            </skipDays>
        </channel></rss>
    output:
        format: rss
        sched:
            skip: 1124073472 # 0b1000011000000000000000000000000

Skip all days:
    input: >
        <rss><channel>
            <skipDays>
                <day>mon</day>
                <day>tue</day>
                <day>wed</day>
                <day>thu</day>
                <day>fri</day>
                <day>sat</day>
                <day>sun</day>
            </skipDays>
        </channel></rss>
    output:
        format: rss
        sched:
            expired: true
            skip: 2130706432 # 0b1111111000000000000000000000000

