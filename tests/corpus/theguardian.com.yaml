      <item>
        <title>Why revamping your wardrobe is the perfect lockdown distraction</title>
        <link>https://www.theguardian.com/fashion/2020/mar/25/why-revamping-your-wardrobe-is-the-perfect-lockdown-distraction</link>
        <description>&lt;p&gt;Need to exert a little control in these chaotic times? Streamlining your clothes is the ideal project for when you are staying in – and will set you up for working from home&lt;/p&gt;&lt;p&gt;In times of crisis, we turn to the wisdom and comfort to be found in the classics. I refer, of course, to Clueless, &lt;a href="https://www.theguardian.com/commentisfree/2016/jul/27/clueless-nostalgia-friends-pokemon-bowie"&gt;the 1995 film starring Alicia Silverstone as Cher Horowitz&lt;/a&gt;. “Cher’s main thrill in life is a makeover,” her best friend observes. “It gives her a sense of control in a world full of chaos.”&lt;/p&gt;&lt;p&gt;We could all do with that right now. In the space of days, the fabric of our daily lives has changed out of all recognition. We are in our homes, yet in completely unfamiliar territory. It helps a little bit, I think, to take control of that home environment in a positive way. A wardrobe sort-out is a pitch-perfect distraction, at some point over the next three weeks. It is just absorbing enough to keep your mind from spinning out on the centrifugal forces of existential angst, without being taxing on your already overloaded brain. You can purge what you don’t wear, and realign the clothes you like into outfits you want to wear, when wearing outfits is a thing again. You have been meaning to do this for years, probably, but it’s the sort of thing that has never quite made it to the top of the to-do list – until now. Putting together jazzy outfits at a point when your social life is non-existent is a cheering reminder that, although this is seismic, it is temporary; the world will start turning again and it is nice to remind ourselves that there will be an afterwards.&lt;/p&gt; &lt;a href="https://www.theguardian.com/fashion/2020/mar/25/why-revamping-your-wardrobe-is-the-perfect-lockdown-distraction"&gt;Continue reading...&lt;/a&gt;</description>
