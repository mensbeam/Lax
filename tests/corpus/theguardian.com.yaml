        <description>&lt;p&gt;Dominic Cummings loves to theorise about complexity, but he’s getting it all wrong&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;When, along with applied systems scientist Dr Joe Norman, we first reacted to coronavirus on 25 January with the publication of an academic note urging caution, the virus had reportedly infected fewer than 2,000 people worldwide and fewer than 60 people were dead. That number need not have been so high.&lt;/p&gt;&lt;p&gt;At the time of writing, the numbers are &lt;a href="https://www.theguardian.com/world/2020/mar/23/coronavirus-latest-at-a-glance-mar-23"&gt;351,000 and 15,000 respectively&lt;/a&gt;. Our research did not use any complicated model with a vast number of variables, no more than someone watching an avalanche heading in their direction calls for complicated statistical models to see if they need to get out of the way.&lt;/p&gt; &lt;a href="https://www.theguardian.com/commentisfree/2020/mar/25/uk-coronavirus-policy-scientific-dominic-cummings"&gt;Continue reading...&lt;/a&gt;</description>
