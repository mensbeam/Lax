        <title>From Mané to Ings: awards of the Premier League season so far</title>
        <link>https://www.theguardian.com/football/2020/mar/25/awards-of-the-premier-league-season-so-far-sadio-mane-danny-ings</link>
        <description>&lt;p&gt;With football on hold we select some of the highlights of the top-flight campaign until now – and the biggest flop&lt;/p&gt;&lt;p&gt;Jordan Henderson’s influence deserves acclaim but Sadio Mané is remarkably consistent and reaches heights that his captain cannot. The temptation for players who can do it all is to overdo it, but Mané is too smart for that. He is the purest epitome of this Liverpool team because he is supremely efficient. Sometimes that means doing something as simple as running on to a long pass by Virgil van Dijk and slotting the ball past the keeper in the way he did for the winning goal against Bournemouth in Liverpool’s last domestic game before the suspension of the Premier League; and sometimes it means producing supernatural flourishes like his stoppage-time headed winning goal at Aston Villa or the touch that enabled him to take down a pass by Henderson while pirouetting past a defender before ramming the ball into the net against Norwich. Having the athleticism and skill to play as he does is rare; having the presence of mind to use those gifts with such effectively and selflessly is rarer still.&lt;/p&gt; &lt;a href="https://www.theguardian.com/football/2020/mar/25/awards-of-the-premier-league-season-so-far-sadio-mane-danny-ings"&gt;Continue reading...&lt;/a&gt;</description>
