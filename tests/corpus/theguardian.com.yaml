      <item>
        <title>‘The tailor taught me how to sew’: how one 17-year-old started supporting her family in Barishal</title>
        <link>https://www.theguardian.com/the-women-of-barishal/2020/feb/14/the-tailor-taught-me-how-to-measure-up-and-sew-learning-new-skills-in-barishal</link>
        <description>&lt;p&gt;From tailoring to scrap metal dealing, women in disaster-prone communities in Bangladesh are being backed to set up their own enterprises by a UK-supported charity programme&lt;/p&gt;&lt;p&gt;It’s not easy starting a new business at the best of times. Certainly not if you left school at 13, and just four years later you’re trying to learn a whole new trade to support your family. It’s even tougher if your home is a shack that’s sometimes knee-deep in floodwater, in a slum community in the outskirts of Barishal, in southern Bangladesh.&lt;/p&gt;&lt;p&gt;&lt;em&gt; &lt;/em&gt;But none of this held back 17-year-old Munia, who has started up her own sewing and tailoring business. She’s one of 830 women in the Barishal area who are being supported by the British Red Cross and its counterpart, the Bangladesh Red Crescent Society. With a carefully targeted mix of small cash grants and training, the &lt;a href="https://donate.redcross.org.uk/appeal/it-starts-with-her?c_name=It%20Starts%20With%20Her&amp;amp;c_source=Guardian%20Labs&amp;amp;c_medium=Referral&amp;amp;c_creative=Article&amp;amp;c_code=170461&amp;amp;adg=undefined" rel="nofollow"&gt;It Starts With Her&lt;/a&gt; campaign will enable 2,500 people like Munia set up microbusinesses, bringing much needed income – and self-reliance – to families on the frontline of the climate crisis.&lt;/p&gt; &lt;a href="https://www.theguardian.com/the-women-of-barishal/2020/feb/14/the-tailor-taught-me-how-to-measure-up-and-sew-learning-new-skills-in-barishal"&gt;Continue reading...&lt;/a&gt;</description>
