        <title>Overcome by anxiety: Indians in lockdown many can ill afford</title>
        <link>https://www.theguardian.com/world/2020/mar/25/overcome-by-anxiety-india-in-lockdown-many-can-ill-afford</link>
        <description>&lt;p&gt;There are fears measures will be unenforceable and that India’s health system could collapse&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;An eerie quiet had descended over a city usually overflowing with chaos on Wednesday morning. As Delhi residents woke on the first day of a three-week nationwide lockdown imposed on India’s population of 1.3 billion people in an attempt to halt the spread of the coronavirus, it was to a capital that was a ghost of its former self.&lt;/p&gt;&lt;p&gt;Gone was the wall-to-wall traffic, the overcrowded alleyway fruit and vegetable markets, the auto-rickshaws, the chai wallahs, the &lt;em&gt;chaat&lt;/em&gt; stalls, the bicycles piled high with wicker baskets and the overcrowded temples, mosques and gurdwaras. Highways were empty and roads lined with police and paramilitary officers and checkpoints. Chalk circles were drawn on the ground outside grocery shops and hospitals for people queuing to stand in to ensure they kept a healthy distance apart.&lt;/p&gt; &lt;a href="https://www.theguardian.com/world/2020/mar/25/overcome-by-anxiety-india-in-lockdown-many-can-ill-afford"&gt;Continue reading...&lt;/a&gt;</description>
