      <item>
        <title>Coronavirus pandemic has delivered the fastest, deepest economic shock in history</title>
        <link>https://www.theguardian.com/business/2020/mar/25/coronavirus-pandemic-has-delivered-the-fastest-deepest-economic-shock-in-history</link>
        <description>&lt;p&gt;The financial crisis and Great Depression took three years to play out, this crisis has taken three weeks. The Greater Depression beckons&lt;/p&gt;&lt;p&gt;The shock to the global economy from Covid-19 has been faster and more severe than the 2008 global financial crisisand even the Great Depression. In those two previous episodes, stock markets collapsed by 50% or more, credit markets froze up, massive bankruptcies followed, unemployment rates soared above 10% and GDP contracted at an annualised rate of 10% or more. But all of this took around three years to play out. In the current crisis, similarly dire macroeconomic and financial outcomes have materialised in three weeks.&lt;/p&gt;&lt;p&gt;Earlier this month, it took only 15 days for the US stock market to plummet into bear territory (a 20% decline from its peak) – the fastest such decline ever. Now, markets are &lt;a href="https://www.usatoday.com/story/money/2020/03/21/stock-market-collapse-how-does-todays-compare-others/2890885001/"&gt;down 35%&lt;/a&gt;, credit markets have seized up and credit spreads (like those for junk bonds) have spiked to 2008 levels. Even mainstream financial firms such as Goldman Sachs, JP Morgan and Morgan Stanley &lt;a href="https://finance.yahoo.com/news/u-economy-shrink-24-april-155126416.html"&gt;expect&lt;/a&gt; US GDP to fall by an annualised rate of 6% in the first quarter and by 24% to 30% in the second. The US Treasury secretary, Steve Mnuchin, has &lt;a href="https://www.forbes.com/sites/marthagimbel/2020/03/18/twenty-percent-unemployment-it-could-happen/#5109fa7c22cd"&gt;warned&lt;/a&gt; that the unemployment rate could skyrocket to above 20% (twice the peak level during the financial crisis).&lt;/p&gt; &lt;a href="https://www.theguardian.com/business/2020/mar/25/coronavirus-pandemic-has-delivered-the-fastest-deepest-economic-shock-in-history"&gt;Continue reading...&lt;/a&gt;</description>
