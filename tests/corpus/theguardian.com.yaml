      <item>
        <title>UK coronavirus mass home testing to be made available 'within days'</title>
        <link>https://www.theguardian.com/world/2020/mar/25/uk-coronavirus-mass-home-testing-to-be-made-available-within-days</link>
        <description>&lt;p&gt;Test to be validated this week, then made available to healthcare workers and general public&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Thousands of 15-minute home tests for coronavirus will be delivered by Amazon to people self-isolating with symptoms or will go on sale on the high street within days, according to Public Health England (PHE), in a move that could restore many people’s lives to a semblance of pre-lockdown normality.&lt;/p&gt;&lt;p&gt;Prof Sharon Peacock, the director of the national infection service at PHE, told MPs on the science and technology committee that mass testing in the UK would be possible by next week.&lt;/p&gt; &lt;a href="https://www.theguardian.com/world/2020/mar/25/uk-coronavirus-mass-home-testing-to-be-made-available-within-days"&gt;Continue reading...&lt;/a&gt;</description>
