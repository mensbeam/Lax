        <title>Coronavirus death toll in Spain overtakes China</title>
        <link>https://www.theguardian.com/world/2020/mar/25/coronavirus-death-toll-in-spain-overtakes-china-as-lockdowns-extend-across-globe</link>
        <description>&lt;p&gt;Spain records 738 deaths in past 24 hours, while death toll in Italy now double that of Hubei&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Spain’s coronavirus death toll has overtaken China’s, climbing to 3,434, while a slowdown in the rate of new infections in Italy has raised hopes that the peak of its outbreak could be within sight.&lt;/p&gt;&lt;p&gt;After more than a week in lockdown in Spain, another 738 people died over 24 hours, but officials expressed hope that the daily rise in deaths might be stabilising. “If we are not already at the peak, we are very close,” said Fernando Simón, the head of Spain’s health emergency centre.&lt;/p&gt; &lt;a href="https://www.theguardian.com/world/2020/mar/25/coronavirus-death-toll-in-spain-overtakes-china-as-lockdowns-extend-across-globe"&gt;Continue reading...&lt;/a&gt;</description>
        <category domain="https://www.theguardian.com/world/coronavirus-outbreak">Coronavirus outbreak</category>
