        <title>I've never seen … The Shining</title>
        <link>https://www.theguardian.com/film/2020/mar/25/the-shining-ive-never-seen-kubrick</link>
        <description>&lt;p&gt;In the first of a new series, one of our writers finally catches up with the cinematic classic they’ve somehow missed. Today, Ammar Kalia watches Kubrick’s masterpiece&lt;/p&gt;&lt;p&gt;I can’t sit through a horror film. Or, I can sit, I just watch through clammy fingers, anticipating each jump scare while trying not to squeal and wondering why I can’t just be watching an instantly forgettable romcom instead.&lt;/p&gt;&lt;p&gt;I have long tried to overcome the fear of horror – there was Paranormal Activity, Get Out, &lt;a href="https://www.theguardian.com/film/2016/mar/13/the-witch-film-review-robert-eggers"&gt;The Witch&lt;/a&gt; (for an unfathomable reason) – but there is one horror I have lied about seeing on multiple occasions: The Shining. Whether on dates, with friends, or to strangers, I have used my viewing of The Simpsons’ parody of the Kubrick classic to feign knowledge, pretending that I, too, am a part of “the culture”.&lt;/p&gt; &lt;a href="https://www.theguardian.com/film/2020/mar/25/the-shining-ive-never-seen-kubrick"&gt;Continue reading...&lt;/a&gt;</description>
