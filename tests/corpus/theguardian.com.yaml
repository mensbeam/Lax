        <description>&lt;p&gt;Airbus and Dyson among the companies ready to join fight against coronavirus&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/politics/live/2020/mar/25/uk-coronavirus-live-news-covid-19-pmqs-boris-johnson-parliament-to-close-early-for-easter-recess"&gt;Coronavirus – latest&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Manufacturers including Airbus and Dyson are expecting the government to give the green light to start producing &lt;a href="https://www.theguardian.com/business/2020/mar/23/carmakers-make-nhs-ventilators-coronavirus-uk-government-nissan-rolls-royce"&gt;medical ventilators&lt;/a&gt;, with production due to begin next week, after separately finalising plans to make the thousands needed to help the NHS fight Covid-19.&lt;/p&gt;&lt;p&gt;The proposals vary, with Dyson offering to design and build a new ventilator from scratch and a consortium called Ventilator Challenge UK, led by Airbus, planning to scale up production of existing models. The latter option is expected to become the focus of backing from Westminster.&lt;/p&gt; &lt;a href="https://www.theguardian.com/world/2020/mar/25/airbus-dyson-firms-waiting-uk-green-light-produce-ventilators-coronavirus"&gt;Continue reading...&lt;/a&gt;</description>
