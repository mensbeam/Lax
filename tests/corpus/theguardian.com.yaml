      <item>
        <title>Pregnant in a pandemic: how will coronavirus affect me and my baby?</title>
        <link>https://www.theguardian.com/us-news/2020/mar/25/pregnant-during-coronavirus-pandemic-how-will-it-affect-me-and-my-baby</link>
        <description>&lt;p&gt;With antenatal classes canceled, doctor’s offices closing and restrictions on non-patients, such as fathers, Covid-19 has added a whole new level of anxiety to my first pregnancy&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;A recurrent anxiety terror keeps flashing intrusively through my head: I’m in the throes of labor, surrounded by masked strangers&lt;strong&gt;, &lt;/strong&gt;and I don’t recognize a single face around me. This vision began three weeks ago, when I first realized that this pandemic was rearranging my pregnancy into a constellation of uncertainty. Already navigating the uncharted waters of my first pregnancy, I now feel completely adrift.&lt;/p&gt;&lt;p&gt;The changes have already started. Last week, I went to the hospital alone for an anatomy scan, an ultrasound that can detect a number of abnormalities from heart defects to spina bifida. Up until the day of my appointment, I was excited that my husband would hold my hand as we watched our baby squirm around on screen. Instead, that morning the nurse called to let me know non-patients wouldn’t be allowed to enter the hospital.&lt;/p&gt; &lt;a href="https://www.theguardian.com/us-news/2020/mar/25/pregnant-during-coronavirus-pandemic-how-will-it-affect-me-and-my-baby"&gt;Continue reading...&lt;/a&gt;</description>
