        <description>&lt;p&gt;Amid the Covid-19 outbreak, the foreign secretary’s call for UK travellers to return ignores the reality of cancelled flights, lockdowns and information blackouts&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;The foreign secretary’s call for up to &lt;a href="https://www.theguardian.com/world/2020/mar/23/coronavirus-britons-abroad-urged-to-return-to-uk-immediately"&gt;a million British people abroad to return to the UK &lt;/a&gt;immediately was met with anger and dismay by stranded holidaymakers around the world. Travellers who have been desperately trying to get home for nearly two weeks say the &lt;a href="https://www.gov.uk/foreign-travel-advice"&gt;Foreign Office (FCO) advice&lt;/a&gt;, updated on 23 March, is all well and good, but with borders and airports closing and no repatriation flights, it’s impossible for many to follow the advice.&lt;/p&gt;&lt;p&gt;“Dominic Raab has suggested people talk to their airline about getting home. It is too late for that in many places where airlines have already stopped flying. And in others, airlines are charging rip-off inflated fares,” said Rory Boland, editor of Which? Travel.&lt;/p&gt; &lt;a href="https://www.theguardian.com/travel/2020/mar/25/how-can-we-get-home-brits-stranded-abroad-covid-19-coronavirus-outbreak"&gt;Continue reading...&lt;/a&gt;</description>
