        <title>'If men can sit at the front, then so can I': the women in Bangladesh taking the lead in cyclone response</title>
        <link>https://www.theguardian.com/the-women-of-barishal/2020/feb/17/why-should-i-stand-on-the-sidelines-women-in-bangladesh-are-taking-the-lead-in-disaster-response</link>
        <description>&lt;p&gt;Responding to the threat of cyclones, the Hatkhola Women’s Squad in the Barishal region is leading rescue and clean-up operations as well as improving day-to-day living conditions for the community&lt;/p&gt;&lt;p&gt;For as long as she can remember, Shahanaz has been running from cyclones. Her family first fled their home in 1970 when it was hit by the devastating Cyclone Bhola, considered one of the deadliest cyclones in history. An estimated &lt;a href="https://storymaps.arcgis.com/stories/2e1150b675104f4b90ed4513359030ec" rel="nofollow"&gt;half a million&lt;/a&gt; people perished, including Shahanaz’s grandparents. It was a cyclone that triggered a civil war, such was its impact, and prompted the events that would later lead to Bangladesh’s independence.&lt;/p&gt;&lt;p&gt;Today, natural disasters continue to shape the politics of social, cultural and economic life in Bangladesh. Situated on the Bay of Bengal, its unique &lt;a href="https://coastal.climatecentral.org/map/8/90.0025/23.5657/?theme=sea_level_rise&amp;amp;map_type=coastal_dem_comparison&amp;amp;amp=&amp;amp;elevation_model=coastal_dem&amp;amp;forecast_year=2050&amp;amp;pathway=rcp45&amp;amp;percentile=p50&amp;amp;return_level=return_level_1&amp;amp;slr_model=kopp_2014" rel="nofollow"&gt;geography&lt;/a&gt; forms one of the largest deltas in the world; a dense network of tributaries made up of the Ganges, Brahmaputra and Meghna rivers, making the country particularly susceptible to extreme weather events. This is further exacerbated by socioeconomic factors, such as poverty, population density and a high dependence on agriculture. The &lt;a href="http://www.icccad.net/what-does-the-ipcc-report-say-about-climate-change-in-bangladesh/" rel="nofollow"&gt;IPCC&lt;/a&gt; predicts that by 2050, approximately 27 million people in Bangladesh will be at risk due to the effects of rising sea levels.&lt;/p&gt; &lt;a href="https://www.theguardian.com/the-women-of-barishal/2020/feb/17/why-should-i-stand-on-the-sidelines-women-in-bangladesh-are-taking-the-lead-in-disaster-response"&gt;Continue reading...&lt;/a&gt;</description>
