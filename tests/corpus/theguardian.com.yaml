        <title>London woman dies of suspected Covid-19 after being told she was 'not priority'</title>
        <link>https://www.theguardian.com/world/2020/mar/25/london-woman-36-dies-of-suspected-covid-19-after-being-told-she-is-not-priority</link>
        <description>&lt;p&gt;Kayla Williams, 36, from Peckham, south London, died a day after calling 999 &lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/australia-news/live/2020/mar/25/coronavirus-live-news-india-lockdown-italy-cases-restrictions-uk-us-outbreak-australia-china-hubei-latest-updates"&gt;Coronavirus – all updates&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;A 36-year-old woman died at her flat in south London of suspected Covid-19 a day after calling 999 and being told to look after herself at home.&lt;/p&gt;&lt;p&gt;Kayla Williams, a mother of three, died on Saturday 21 March, a day after paramedics were called to her home in Peckham. &lt;/p&gt; &lt;a href="https://www.theguardian.com/world/2020/mar/25/london-woman-36-dies-of-suspected-covid-19-after-being-told-she-is-not-priority"&gt;Continue reading...&lt;/a&gt;</description>
