        <link>https://www.theguardian.com/business/2020/mar/25/jd-wetherspoon-refuses-pay-suppliers-until-uk-coronavirus-lockdown-ends</link>
        <description>&lt;p&gt;UK pubs chain faces fresh backlash after boss blocks staff pay during coronavirus crisis&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://viewer.gutools.co.uk/world/series/coronavirus-live/latest"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://viewer.gutools.co.uk/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;JD Wetherspoon has told its suppliers it will not pay them until pubs reopen after the coronavirus lockdown, in a move that risks adding to a backlash against its behaviour during the crisis.&lt;/p&gt;&lt;p&gt;The move comes after Tim Martin, the outspoken founder and chairman of the pubs chain, told its 43,000 staff that from Friday he &lt;a href="https://www.theguardian.com/business/2020/mar/24/wetherspoons-denies-abandoning-staff-in-coronavirus-crisis"&gt;could not afford to pay them during the crisis&lt;/a&gt;, pending the government finalising a “furlough” scheme under which the state would pay 80% of employee wages. JD Wetherspoon has 874 pubs.&lt;/p&gt; &lt;a href="https://www.theguardian.com/business/2020/mar/25/jd-wetherspoon-refuses-pay-suppliers-until-uk-coronavirus-lockdown-ends"&gt;Continue reading...&lt;/a&gt;</description>
