        <link>https://www.theguardian.com/games/2020/mar/25/from-giant-snakes-and-ladders-to-toddler-pong-five-minute-mums-survival-guide-to-lockdown-with-kids</link>
        <description>&lt;p&gt;If imaginary cups of tea make you question your life choices, these simple games for under-fives are fun, educational and encourage independent play&lt;/p&gt;&lt;p&gt;Even if you are a trained professional (I’m an ex-teaching assistant) and have survived six years of being a stay-at-home parent, the thought of having little kids at home full-time is a lot. Forget loo roll, I am stocking up on Cadbury’s Creme Eggs to get me through the coming weeks.&lt;/p&gt;&lt;p&gt;Children learn through play, but my own forcing me to drink a pretend cup of tea for the 85th time made me seriously question my life choices. So I decided to start thinking up easy games that I could enjoy, too. I could fully engage with the kids while we played, and then allow them to play independently afterwards, knowing I had done my bit for a while. &lt;/p&gt; &lt;a href="https://www.theguardian.com/games/2020/mar/25/from-giant-snakes-and-ladders-to-toddler-pong-five-minute-mums-survival-guide-to-lockdown-with-kids"&gt;Continue reading...&lt;/a&gt;</description>
