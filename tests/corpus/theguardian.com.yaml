        <title>How long does coronavirus survive on different surfaces?</title>
        <link>https://www.theguardian.com/us-news/2020/mar/25/how-long-coronavirus-lasts-on-surfaces-packages-groceries</link>
        <description>&lt;p&gt;Covid-19 RNA was found on a cruise ship 17 days after passengers left. What are the risks of handling packages and groceries?&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/us-news/series/us-politics-live/latest"&gt;Coronavirus – latest US updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;Live global updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;More people are staying indoors to avoid contact with people potentially infected by Covid-19. But in light of a recent &lt;a href="https://www.cdc.gov/mmwr/volumes/69/wr/mm6912e3.htm?s_cid=mm6912e3_w"&gt;report&lt;/a&gt; from the US’s Centers for Disease Control and Prevention (CDC) that said fragments of Covid-19 were found in the Princess Cruise ship 17 days after its passengers had left, what are the risks of handling packages, groceries and what scientists call “high-touch” surfaces?&lt;/p&gt; &lt;a href="https://www.theguardian.com/us-news/2020/mar/25/how-long-coronavirus-lasts-on-surfaces-packages-groceries"&gt;Continue reading...&lt;/a&gt;</description>
        <category domain="https://www.theguardian.com/world/coronavirus-outbreak">Coronavirus outbreak</category>
