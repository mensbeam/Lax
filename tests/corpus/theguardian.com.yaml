        <title>How far do the government's new emergency powers go? - podcast</title>
        <link>https://www.theguardian.com/news/audio/2020/mar/24/how-far-do-the-governments-new-emergency-powers-go-podcast</link>
        <description>&lt;p&gt;A new government bill that brings sweeping new powers to shut down mass gatherings, potentially detain people with coronavirus symptoms and weaken the social care safety net is being rushed through parliament. The Guardian’s Peter Walker explains what is at stake&lt;/p&gt;&lt;p&gt;A government bill being fast-tracked through parliament will bring with it sweeping new powers to restrict public gatherings and even detain people who show symptoms of coronavirus. It also includes powers to streamline funeral processes and weaken the social care safety net in times of crisis. &lt;/p&gt;&lt;p&gt;The Guardian’s political correspondent &lt;strong&gt;Peter Walker &lt;/strong&gt;tells &lt;strong&gt;Anushka Asthana &lt;/strong&gt;that in any other context the measures would be hugely controversial but so far opposition to the substance of the bill has been minimal. However, as with the extraordinary new economic measures, these new laws will drastically alter our relationship with the state – even if only temporarily. &lt;/p&gt; &lt;a href="https://www.theguardian.com/news/audio/2020/mar/24/how-far-do-the-governments-new-emergency-powers-go-podcast"&gt;Continue reading...&lt;/a&gt;</description>
