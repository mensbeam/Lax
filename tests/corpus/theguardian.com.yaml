      <item>
        <title>Adele, Keith Flint, Gil Scott-Heron and me: Richard Russell, the XL records Midas</title>
        <link>https://www.theguardian.com/culture/2020/mar/25/adele-keith-flint-gil-scott-heron-and-me-richard-russell-the-xl-records-midas</link>
        <description>&lt;p&gt;He discovered the Prodigy, signed the White Stripes – and launched Tottenham’s mega-selling superstar. And it all started with a novelty rave tune about a bouncer&lt;/p&gt;&lt;p&gt;From the outside, Richard Russell’s studio looks like any other house in Notting Hill. But inside, there’s a plethora of vintage synthesisers and something that looks like a work of science fiction: a large black pyramid covered in multicoloured switches. It’s a synthesiser too, explains Russell, or sort of. “The &lt;a href="https://www.theguardian.com/music/picture/2015/may/16/hot-chocolate-by-hot-chip-cartoon"&gt;illustrator Pete Fowler &lt;/a&gt;drew it for &lt;a href="https://www.theguardian.com/music/2017/sep/21/the-horrors-v-review-spindly-indie-survivors-hit-their-sweet-spot"&gt;a video &lt;/a&gt;&lt;a href="https://www.theguardian.com/music/2017/sep/21/the-horrors-v-review-spindly-indie-survivors-hit-their-sweet-spot"&gt;the Horrors&lt;/a&gt; were doing,” he says. “I thought: ‘I have to get somebody to make that.’”&lt;/p&gt;&lt;p&gt;Getting someone to build a giant synthesiser based on a cartoon is the kind of thing you can do if you’re the man behind one of the most successful independent record labels in the world. XL Recordings has proven such a creative force over the past three decades that Russell, now 49, has written an autobiography, &lt;a href="https://www.theguardian.com/books/2020/mar/23/liberation-through-hearing-rap-rave-rise-of-xl-recordings-richard-russell-review" title=""&gt;Liberation Through Hearing&lt;/a&gt;, that details how it happened.&lt;/p&gt; &lt;a href="https://www.theguardian.com/culture/2020/mar/25/adele-keith-flint-gil-scott-heron-and-me-richard-russell-the-xl-records-midas"&gt;Continue reading...&lt;/a&gt;</description>
        <category domain="https://www.theguardian.com/music/music">Music</category>
        <category domain="https://www.theguardian.com/culture/culture">Culture</category>
