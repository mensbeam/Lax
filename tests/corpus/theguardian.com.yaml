      <item>
        <title>Covid-19 is nature's wake-up call to complacent civilisation | George Monbiot</title>
        <link>https://www.theguardian.com/commentisfree/2020/mar/25/covid-19-is-natures-wake-up-call-to-complacent-civilisation</link>
        <description>&lt;p&gt;A bubble has finally been burst – but will we now attend to the other threats facing humanity?&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/australia-news/live/2020/mar/25/coronavirus-live-news-india-lockdown-italy-cases-restrictions-uk-us-outbreak-australia-china-hubei-latest-updates"&gt;Coronavirus: latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;All our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;We have been living in a bubble, a bubble of false comfort and denial. In the rich nations, we have begun to believe we have transcended the material world. The wealth we’ve accumulated – often at the expense of others – has shielded us from reality. Living behind screens, passing between capsules – our houses, cars, offices and shopping malls – we persuaded ourselves that contingency had retreated, that we had reached the point all civilisations seek: insulation from natural hazards.&lt;/p&gt;&lt;p&gt;Now the membrane has ruptured, and we find ourselves naked and outraged, as the biology we appeared to have banished &lt;a href="https://www.theguardian.com/commentisfree/2020/mar/23/icu-doctors-tough-decisions-coronavirus-uk"&gt;storms through our lives&lt;/a&gt;. The temptation, when this pandemic has passed, will be to find another bubble. We cannot afford to succumb to it. From now on, we should expose our minds to the painful realities we have denied for too long.&lt;/p&gt; &lt;a href="https://www.theguardian.com/commentisfree/2020/mar/25/covid-19-is-natures-wake-up-call-to-complacent-civilisation"&gt;Continue reading...&lt;/a&gt;</description>
