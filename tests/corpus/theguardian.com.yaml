      <item>
        <title>‘I don’t want my girls to miss out’: life as a mother and provider in climate-hit Bangladesh</title>
        <link>https://www.theguardian.com/the-women-of-barishal/2020/mar/16/i-dont-want-my-girls-to-miss-out-life-as-a-mother-and-provider-in-climate-hit-bangladesh</link>
        <description>&lt;p&gt;For Mishti, running a boat to ferry passengers on the river in Barishal is a means for supporting her family, but the effects of climate change and cyclones can make life on the water perilous&lt;/p&gt;&lt;p&gt;Every year, thousands of hectares of land crumble into the restless rivers that wind through the old provincial city of Barishal in southern Bangladesh, swallowing homes and sinking communities deeper into poverty. Perched precariously on a massive river delta, the city’s erosion has long been a part of life, devouring both the land and the livelihoods of its people, washing away their hopes and dreams.&lt;/p&gt;&lt;p&gt;Yet the adversity of the elements, to which Bangladeshis seemed to have adjusted as best they can, is worsening day by day. Rising sea levels, monsoons, cyclones and the increasing melting of the Himalayan glaciers, where the rivers of the delta originate, make Bangladesh one of the world’s &lt;a href="https://blogs.worldbank.org/endpovertyinsouthasia/bangladesh-most-climate-vulnerable-country" rel="nofollow"&gt;most vulnerable areas&lt;/a&gt; to climate change.&lt;/p&gt; &lt;a href="https://www.theguardian.com/the-women-of-barishal/2020/mar/16/i-dont-want-my-girls-to-miss-out-life-as-a-mother-and-provider-in-climate-hit-bangladesh"&gt;Continue reading...&lt;/a&gt;</description>
