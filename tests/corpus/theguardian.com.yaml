        <title>Tweedy’s Lost and Found review – Giffords clown bursts into your lounge</title>
        <link>https://www.theguardian.com/stage/2020/mar/25/tweedys-lost-and-found-review-giffords-clown-cirencester-barn-kerry-mucklowe-this-country</link>
        <description>&lt;p&gt;A new show from Cirencester’s Barn theatre finds Tweedy swapping the circus for an office job and assisting Kerry Mucklowe from This Country&lt;/p&gt;&lt;p&gt;If you’ve spent a few days juggling homeschooling with work then your lounge may already look like a circus. So why not invite a real clown in? Among the many &lt;a href="https://www.theguardian.com/stage/2020/mar/17/hottest-front-room-seats-the-best-theatre-and-dance-to-watch-online"&gt;theatre live-streams&lt;/a&gt; prompted by the coronavirus outbreak is this new children’s show from &lt;a href="https://tweedyswebsite.com/"&gt;Tweedy&lt;/a&gt;, whose day job clowning with &lt;a href="https://www.instagram.com/p/B92ABOggOLL/?igshid=1x46hqp5g9xbg"&gt;Giffords Circus&lt;/a&gt; is on hold, along with the latter’s postponed show The Hooley. It’s presented by Cirencester’s &lt;a href="https://barntheatre.org.uk/sob"&gt;Barn theatre&lt;/a&gt;, an unsubsidised charity that is appealing for donations as it estimates it will lose more than £250,000 over the coming months, which could close the theatre permanently.&lt;/p&gt;&lt;p&gt;My 10-year-old daughter, Aggie, thinks clowns are creepy but her six-year-old sister Hilda persuades her to join us, so we all crowd around the computer for the 20-minute performance (sorry girls – no interval ice-cream). Tweedy turns up in bowler hat, baggy grey suit and oversized shoes, with a red tie and lurid patch of hair the only loud colours. Why so drab? Because Tweedy’s working in a lost and found office. But, being a clown, he’s not used to life behind a desk, which is why he’s soon doing a forward roll on top of it and getting tangled with the telephone. “Clowns have to be very fit,” decides Aggie, who has yet to watch Joe Wicks online.&lt;/p&gt; &lt;a href="https://www.theguardian.com/stage/2020/mar/25/tweedys-lost-and-found-review-giffords-clown-cirencester-barn-kerry-mucklowe-this-country"&gt;Continue reading...&lt;/a&gt;</description>
