        <title>Don't panic: the best books to help us survive a crisis</title>
        <link>https://www.theguardian.com/books/2020/mar/25/dont-panic-the-best-books-to-help-us-survive-a-crisis</link>
        <description>&lt;p&gt;Joe Moran looks at books on how to keep calm in times of adversity - and take joy where we find it &lt;/p&gt;&lt;p&gt;The coronavirus has put life on hold. In this time of fractured human contact and fear of the unknown, we need to read authors who will embolden us for the hard season ahead, while also offering a calming sense of perspective.&lt;/p&gt;&lt;p&gt;Eula Biss’s book-length&lt;a href="https://www.theguardian.com/books/2015/jul/24/on-immunity-an-inoculation-eula-biss-review"&gt; essay &lt;/a&gt;&lt;strong&gt;&lt;a href="https://www.theguardian.com/books/2015/jul/24/on-immunity-an-inoculation-eula-biss-review"&gt;On Immunity &lt;/a&gt;&lt;/strong&gt;does the trick. She begins with the story of Achilles, whose mother dipped him in the river Styx only to leave the vulnerable spot on his heel where she held him. The story’s moral, in Biss’s words, is that “immunity is a myth … and no mortal can ever be made invulnerable”. And yet she admits that she found this message hard to accept after the birth of her son in 2009 – especially when, shortly afterwards, the swine flu epidemic began. Biss explores how hard it is for even the most clear-eyed of us not to succumb to panic and dread.&lt;/p&gt; &lt;a href="https://www.theguardian.com/books/2020/mar/25/dont-panic-the-best-books-to-help-us-survive-a-crisis"&gt;Continue reading...&lt;/a&gt;</description>
