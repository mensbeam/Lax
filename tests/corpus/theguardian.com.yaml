        <description>&lt;p&gt;Talks about global data-sharing to counter coronavirus will raise privacy concerns&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;The mobile phone industry has explored the creation of a global data-sharing system that could track individuals&lt;strong&gt; &lt;/strong&gt;around the world, as part of an effort to curb the spread of Covid-19.&lt;/p&gt;&lt;p&gt;The Guardian has learned that a senior official at GSMA, an international standard-setting body for the mobile phone industry, held discussions with at least one company that is capable of tracking individuals globally through their mobile devices, and discussed the possible creation of a global data-sharing system.&lt;/p&gt; &lt;a href="https://www.theguardian.com/world/2020/mar/25/mobile-phone-industry-explores-worldwide-tracking-of-users-coronavirus"&gt;Continue reading...&lt;/a&gt;</description>
