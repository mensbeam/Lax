      <item>
        <title>When do the clocks change – and why do they go forward?</title>
        <link>https://www.theguardian.com/uk-news/2020/mar/25/when-do-clocks-change-why-go-forward-british-summer-time</link>
        <description>&lt;p&gt;British summer time officially starts at 1am on Sunday, when the clocks go forward an hour&lt;/p&gt;&lt;p&gt;It is that time of year again, the ritual of trying to work out which of your electronic gadgets automatically adjusts for clock changes, and which do not. &lt;strong&gt;British &lt;/strong&gt;&lt;strong&gt;summer &lt;/strong&gt;&lt;strong&gt;time (BST) officially starts at 1am on Sunday 29 March&lt;/strong&gt;, when the clocks go forward an hour to 2am.&lt;/p&gt;&lt;p&gt;With the country &lt;a href="https://www.theguardian.com/world/2020/mar/24/uk-coronavirus-lockdown-rules-what-you-can-and-cannot-do"&gt;in lockdown&lt;/a&gt; due to the coronavirus outbreak, it will be one of the strangest clock changes in living memory. With time spent outside being limited, very few people will be able to take advantage of the extended sunlight hours, and any plans for long summer evenings lounging around outside socialising look like they will have to be postponed to next year.&lt;/p&gt; &lt;a href="https://www.theguardian.com/uk-news/2020/mar/25/when-do-clocks-change-why-go-forward-british-summer-time"&gt;Continue reading...&lt;/a&gt;</description>
