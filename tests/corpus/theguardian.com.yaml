      <item>
        <title>Mass testing is the only way to stop the virus – it's long overdue | Anthony Costello</title>
        <link>https://www.theguardian.com/commentisfree/2020/mar/25/mass-covid-19-testing-is-vital-but-the-data-must-be-localised</link>
        <description>&lt;p&gt;The 15-minute coronavirus tests may provide a semblance of normality as UK regions track the spread of coronavirus&lt;/p&gt;&lt;p&gt;• Anthony Costello is a former director of maternal and child health at the World Health Organization&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Since the start of the coronavirus pandemic, the World Health Organization (WHO) has emphasised the crucial importance of testing. Speed is of the essence, and three things are crucial: tracking down cases with symptoms; identifying their household cluster and tracing people they’ve contacted; and quarantining them until they are no longer infectious. Testing is the basis of public health detective work to shut down an epidemic. “You can’t fight a virus if you don’t know where it is,” said the WHO director general, Tedros Adhanom Ghebreyesus&lt;strong&gt;,&lt;/strong&gt; recently. “&lt;a href="https://www.who.int/docs/default-source/coronaviruse/transcripts/who-transcript-emergencies-coronavirus-press-conference-full-13mar2020848c48d2065143bd8d07a1647c863d6b.pdf?sfvrsn=23dd0b04_2"&gt;Find, isolate, test and treat every case&lt;/a&gt;, to break the chains of transmission. Every case we find and treat limits the expansion of the disease.”&lt;/p&gt;&lt;p&gt;&lt;a href="https://www.theguardian.com/us-news/2020/mar/23/how-to-social-distance-tips-convince-friends-family"&gt;Physical distancing&lt;/a&gt; is another strategy, but it’s less effective than testing. In the early stages of an epidemic, when clusters are few and far between, one needs a huge population distancing effort to stop their spread. At that point, most people won’t grasp the scale of the threat and will resist restrictive orders. So testing, contact tracing and quarantining people with symptoms is crucial. As the epidemic becomes rampant, as in London, the policy must switch to intensive testing to protect health workers.&lt;/p&gt; &lt;a href="https://www.theguardian.com/commentisfree/2020/mar/25/mass-covid-19-testing-is-vital-but-the-data-must-be-localised"&gt;Continue reading...&lt;/a&gt;</description>
