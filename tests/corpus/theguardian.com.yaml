        <link>https://www.theguardian.com/artanddesign/2020/mar/25/10-coronavirus-covid-busting-designs</link>
        <description>&lt;p&gt;Companies the world over are directing their ingenuity at the fight against the coronavirus. Here are the front-runners, from sanitising robots to a 3D-printed hospital ward&lt;/p&gt;&lt;p&gt;Designers, engineers and programmers have heard the klaxon call. The last few weeks have seen a wave of ingenuity unleashed, with both garden-shed tinkerers and high-tech manufacturers scrambling to develop things that will combat the spread of Covid-19.&lt;/p&gt;&lt;p&gt;Many of their innovations raise as many questions as they answer, though. Could 3D printing now finally come into its own, with access to open-source, downloadable designs for medical parts? If so, will intellectual property infringements be waived, or will &lt;a href="https://3dprintingindustry.com/news/3d-printing-community-responds-to-covid-19-and-coronavirus-resources-169143"&gt;altruistic hackt&lt;/a&gt;&lt;a href="https://3dprintingindustry.com/news/3d-printing-community-responds-to-covid-19-and-coronavirus-resources-169143"&gt;ivists still face costly lawsuits&lt;/a&gt;? Could mobile phone tracking map the spread of infection like never before, keeping people away from virus hotspots? If so, might governments use the pandemic as an excuse to &lt;a href="https://theintercept.com/2020/02/27/coronavirus-spending-bill-surveillance-patriot-act/"&gt;ramp up surveillance measures&lt;/a&gt; post-crisis?&lt;/p&gt; &lt;a href="https://www.theguardian.com/artanddesign/2020/mar/25/10-coronavirus-covid-busting-designs"&gt;Continue reading...&lt;/a&gt;</description>
