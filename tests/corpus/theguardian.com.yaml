      <item>
        <title>'People are so thankful': how delivery drivers became the new emergency service</title>
        <link>https://www.theguardian.com/world/2020/mar/25/people-are-so-thankful-how-delivery-drivers-became-the-new-emergency-service</link>
        <description>&lt;p&gt;Just a month ago, they were deemed unskilled workers. Now they are essential in the fight to control coronavirus. But what is it like driving down increasingly deserted streets to make sure everyone – including elderly and vulnerable people – has what they need?&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/live/2020/mar/14/coronavirus-live-updates-uk-us-australia-italy-europe-school-shutdown-sport-events-cancelled-latest-update-news"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Last week, Bob (not his real name) clocked in for a shift at Tesco’s 185,000 sq metre (2m sq ft) depot in Livingston, Scotland. He loaded his HGV with 25 tonnes of food, toilet rolls and toiletries, and drove 25 miles to a Tesco supermarket in Musselburgh. The staff waiting to unload his lorry seemed strung out. The store was heaving, they told Bob. Everyone kept buying toilet paper. It was busier than Christmas.&lt;/p&gt;&lt;p&gt;Bob chatted with them for a bit – he has worked for Tesco for 20 years, so knows everyone on his routes – then got back into his HGV. He drove the 25 miles back to Livingston, reloaded, and drove 88 miles south to Dumfries. It was the same story there: exhausted staff, empty shelves, customers running amok. “It’s mad,” Bob says. “Normally at this time of year, you’d mostly be delivering Easter eggs.”&lt;/p&gt; &lt;a href="https://www.theguardian.com/world/2020/mar/25/people-are-so-thankful-how-delivery-drivers-became-the-new-emergency-service"&gt;Continue reading...&lt;/a&gt;</description>
