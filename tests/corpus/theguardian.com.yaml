        <link>https://www.theguardian.com/world/2020/mar/25/coronavirus-delays-russian-vote-on-putin-staying-in-power</link>
        <description>&lt;p&gt;Russian president says new date will be set later as coronavirus emergency measures rolled out&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/politics/live/2020/mar/25/uk-coronavirus-live-news-covid-19-pmqs-boris-johnson-parliament-to-close-early-for-easter-recess"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Russian president Vladimir Putin has delayed a public vote on constitutional amendments that will allow him to stay in power until 2036.&lt;/p&gt;&lt;p&gt;The plebiscite, which was seen as an important public endorsement of Putin’s ability to remain in power after his current term ends in 2024, was scheduled for 22 April but will be delayed due to the coronavirus outbreak. A new date will be set later, Putin said during a nationwide address. The vote does not have any legal impact and the constitutional amendments have already been accepted into law.&lt;/p&gt; &lt;a href="https://www.theguardian.com/world/2020/mar/25/coronavirus-delays-russian-vote-on-putin-staying-in-power"&gt;Continue reading...&lt;/a&gt;</description>
