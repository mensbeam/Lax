        <title>Terrence McNally obituary</title>
        <link>https://www.theguardian.com/stage/2020/mar/25/terrence-mcnally-obituary</link>
        <description>US playwright and librettist best known for Kiss of the Spider Woman, Ragtime and Frankie and Johnny in the Clair de Lune&lt;p&gt;Of the several outstanding contemporary male dramatists whose work has charted the homosexual experience in a society blighted by prejudice, and then by Aids, Terrence McNally, who has &lt;a href="https://www.theguardian.com/stage/2020/mar/24/terrence-mcnally-playwright-dies-coronavirus-complications" title=""&gt;died aged 81&lt;/a&gt;, from complications to an underlying pulmonary condition due to coronavirus, was the most prolific and multifaceted.&lt;/p&gt;&lt;p&gt;In a theatrical career spanning five decades – his place was on the stage, not in films or on television – he produced three dozen plays, books for 10 musicals and libretti for a quartet of operas, and won four Tony awards. He may not have enjoyed the defining zinger of &lt;a href="https://www.theguardian.com/stage/2016/sep/18/edward-albee-obituary" title=""&gt;Edward Albee&lt;/a&gt;’s Who’s Afraid of Virginia Woolf?, Larry Kramer’s The Normal Heart, or Tony Kushner’s Angels in America, but his work brought joy to Broadway and touched all but the stoniest of hearts.&lt;/p&gt; &lt;a href="https://www.theguardian.com/stage/2020/mar/25/terrence-mcnally-obituary"&gt;Continue reading...&lt;/a&gt;</description>
