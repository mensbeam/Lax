        <link>https://www.theguardian.com/the-women-of-barishal/2020/feb/17/the-breadwinners-of-barishal-how-women-in-bangladesh-are-starting-their-own-businesses</link>
        <description>&lt;p&gt;Women in this flood-hit area are supporting their families through small businesses backed by the British Red Cross. From tailoring to tea making, the success of these enterprises is inspiring other young women to follow suit&lt;/p&gt;&lt;p&gt;In the sprawling urban slums of Barishal, where monsoons and flooding are inescapable, life for women is hard. They are more likely to miss out on getting an education, and without the proper knowledge and skill set, many struggle to make a living. As they are more likely to live in poverty, they are more affected by disasters. But despite these challenges, with the help of livelihood grants from the Red Cross, many women in Barishal are finding innovative ways to eke out a living.&lt;/p&gt;&lt;p&gt;Rina, 37, from Palashpur, wakes up early every day to start preparing for work. From a side road of a small slum with heavy foot traffic, she has been running a successful tea stall for the last two years. Brightly coloured crisp packets hang like a banner across her shopfront, where Rina sells roughly 160 cups of tea a day at 5 taka (under 5p) a cup.&lt;/p&gt; &lt;a href="https://www.theguardian.com/the-women-of-barishal/2020/feb/17/the-breadwinners-of-barishal-how-women-in-bangladesh-are-starting-their-own-businesses"&gt;Continue reading...&lt;/a&gt;</description>
