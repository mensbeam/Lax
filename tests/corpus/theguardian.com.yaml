      <item>
        <title>As the NHS pivots to coronavirus, what about its other patients? | Prasanna Sooriakumaran</title>
        <link>https://www.theguardian.com/commentisfree/2020/mar/25/cancer-patients-coronavirus-crisis-surgeon</link>
        <description>&lt;p&gt;The pandemic is rightly front and centre. But for those with cancer, the knock-on effects could be devastating&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;Coronavirus latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;As a prostate cancer surgeon, my life before coronavirus was pretty predictable. Each day I’d go to work and either operate on patients with prostate cancer, see patients with a new diagnosis of prostate cancer to discuss surgery, or check in with patients after I’d operated on them to monitor their recovery. Now, my working days are chaotic and unpredictable.&lt;/p&gt;&lt;p&gt;Some &lt;a href="https://www.theguardian.com/society/2020/mar/24/nhs-hospitals-could-run-out-of-coronavirus-beds-in-a-fortnight"&gt;hospitals are already overloaded&lt;/a&gt; with coronavirus admissions. Others, like University College London Hospitals, where I work, are busy making space for the impending outbreak. At UCLH, cancellations of elective cases have given doctors more time to help Covid-19 patients. Anaesthetists have tried to hold off using respirators for these patients until absolutely necessary, preferring less invasive methods instead.&lt;/p&gt; &lt;a href="https://www.theguardian.com/commentisfree/2020/mar/25/cancer-patients-coronavirus-crisis-surgeon"&gt;Continue reading...&lt;/a&gt;</description>
