        <description>&lt;p&gt;Vaccine and drug trials are slow, to account for safety. But in a pandemic time isn’t just money – it’s lives &lt;/p&gt;&lt;p&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;• Coronavirus latest updates&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;• See all our coronavirus coverage&lt;/a&gt;&lt;/p&gt;&lt;p&gt;The race is on to find a treatment for coronavirus. This race is split between two approaches: the trialling of pre-existing drugs used for similar diseases, and the &lt;a href="https://www.theguardian.com/world/2020/mar/24/coronavirus-vaccine-when-will-it-be-ready-trials-cure-immunisation"&gt;hunt for a vaccine&lt;/a&gt;. In both instances, important ethical decisions must be made. Is it OK to reassign a treatment that comes with side-effects? And with thousands dying from coronavirus every day, is it acceptable to cut corners in the search for a vaccine?&lt;/p&gt;&lt;p&gt; &lt;span&gt;Related: &lt;/span&gt;&lt;a href="https://www.theguardian.com/world/2020/mar/24/coronavirus-vaccine-when-will-it-be-ready-trials-cure-immunisation"&gt;Coronavirus vaccine: when will it be ready?&lt;/a&gt; &lt;/p&gt; &lt;a href="https://www.theguardian.com/commentisfree/2020/mar/25/search-coronavirus-cure-vaccine-pandemic"&gt;Continue reading...&lt;/a&gt;</description>
