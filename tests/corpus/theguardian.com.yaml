        <title>The Philippines and the struggle to maintain physical distance in lockdown – in pictures</title>
        <link>https://www.theguardian.com/global-development/gallery/2020/mar/25/the-philippines-and-the-struggle-to-maintain-physical-distance-in-lockdown-in-pictures</link>
        <description>&lt;p&gt;The Philippines has taken drastic measures to combat the spread of Covid-19. The entire country is under strict quarantine and the army is on the streets to monitor compliance. According to official figures, there are 462 positive cases and 33 dead in the Philippines, but it is thought that thousands of cases remain undetected due to lack of resources in a country where millions of people have no access to health care. In the poorest and most crowded areas, it’s almost impossible to adhere to the physical distancing required during quarantine&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/series/coronavirus-live/latest"&gt;Coronavirus – latest updates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://www.theguardian.com/world/coronavirus-outbreak"&gt;See all our coronavirus coverage&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt; &lt;a href="https://www.theguardian.com/global-development/gallery/2020/mar/25/the-philippines-and-the-struggle-to-maintain-physical-distance-in-lockdown-in-pictures"&gt;Continue reading...&lt;/a&gt;</description>
