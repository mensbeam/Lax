        <title>How to cook the perfect vegetable tagine | Felicity Cloake</title>
        <link>https://www.theguardian.com/food/2020/mar/25/how-to-cook-the-perfect-vegetable-tagine-recipe</link>
        <description>&lt;p&gt;How to make the most succulent vegetarian version of this quintessential Moroccan stew &lt;/p&gt;&lt;p&gt;The idea of there being a single perfect formula for vegetable tagine is as absurd as there being just one way to make a good chicken casserole. A tagine is simply &lt;a href="https://theculturetrip.com/africa/morocco/articles/worlds-biggest-tagine-morocco/" title=""&gt;the name of the cooking pot in which the stews &lt;/a&gt;&lt;a href="https://theculturetrip.com/africa/morocco/articles/worlds-biggest-tagine-morocco/" title=""&gt;are traditionally made,&lt;/a&gt; rather than the name of a specific recipe (though these days, I’m assured, a saucepan or pressure cooker are more common in Moroccan homes).&lt;/p&gt;&lt;p&gt;And, as &lt;a href="https://www.independent.co.uk/life-style/food-and-drink/nargisse-benkabbou-moroccan-food-global-authentic-casablanca-cook-book-a8324056.html" title=""&gt;Nargisse Benkabbou&lt;/a&gt; explains in her book Casablanca, &lt;a href="https://www.nadakiffa.com/2014/11/part-1-cooking-moroccan-stews-few.html" title=""&gt;there are four popular styles&lt;/a&gt;, regardless of whether the main ingredient is &lt;a href="https://www.theguardian.com/lifeandstyle/2012/sep/28/goat-kid-recipes-fearnley-whittingstall" title=""&gt;goat&lt;/a&gt;, &lt;a href="http://www.mymoroccanfood.com/home/sardine-tagine-with-charmoula" title=""&gt;sardines&lt;/a&gt; or &lt;a href="https://www.sbs.com.au/food/recipes/artichoke-and-pea-tagine-tajine-kok-and-jelbana" title=""&gt;artichokes&lt;/a&gt;. These are &lt;em&gt;mqualli&lt;/em&gt; cooked with olive oil, turmeric, ginger and saffron; &lt;em&gt;mhammer&lt;/em&gt; made with butter, cumin and paprika; &lt;em&gt;mchermel&lt;/em&gt; cooked with chermoula, a zingy herb paste; and one made with tomato, cumin and paprika. Each, Benkabbou says, “can be customised with seasonal vegetables, dried fruit, preserved lemons, olives and nuts”.&lt;/p&gt; &lt;a href="https://www.theguardian.com/food/2020/mar/25/how-to-cook-the-perfect-vegetable-tagine-recipe"&gt;Continue reading...&lt;/a&gt;</description>
